<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>김동휘 계약서</title>
</head>
<body>
	<h1>계약서</h1>
	<p>본 계약서는 법적 효과가 있는 계약서 입니다.</p>
	<ol>
		<li>나현성의 말은 항상 믿는다</li>
		<li>나현성을 으심하지 않는다</li>
		<li>나현성을 때리지 않는다</li>
	</ol>
	<p>위 명시 사항을 어기 시에는 나현성한테 자신의 여친 전화 번호를 넘긴다</p>
	<p>여친이 없을시에는 전여친 중 나이가 가장 어린 전여친 전화번호를 넘긴다</p>
</body>
</html>
